<script type="text/x-red" data-template-name="osc">
    <div class="form-row">
        <label for="node-input-path"><i class="icon-tasks"></i> Path</label>
        <input type="text" id="node-input-path" placeholder="OSC Path">
    </div>
    <div class="form-row">
      <label for="node-input-mode"><i class="fa fa-wrench"></i> <span>Output as</span></label>
      <select id="node-input-mode">
        <option value="object">Object</option>
        <option value="buffer">Buffer</option>
      </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips">Tip: leave path blank if you want to set using <b>msg.topic</b>.</div>
</script>

<script type="text/x-red" data-help-name="osc">
    <p>Send messages using the Open Sound Control (OSC) protocol.</p>
    <p>This node sends <b>msg.payload</b> to the designated OSC host and port.</p>
    <p>On some systems you may need to be root to use ports below 1024 and/or broadcast.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('osc',{
        category: 'function',
        color:"#0099FF",
        defaults: {
            name: {value:""},
            path: {value:""},
            mode: {value:"object"}
        },
        inputs:1,
        outputs:1,
        icon: "bridge-dash.png",
        align: "left",
        label: function() {
            return this.name||"osc";
        }
    });
</script>
